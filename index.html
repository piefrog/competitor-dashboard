<!DOCTYPE html>
<html>
<head>
    <title>Live Mobile Competitor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 375px; /* iPhone 12 width */
            height: 812px; /* iPhone 12 height */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Live Mobile Competitor Dashboard</h1>

    <div class="iframe-container">
        <div>
            <h2>Bonafide</h2>
            <iframe src="https://www.bonafide.com" frameborder="0"></iframe>
        </div>
        <div>
            <h2>Equelle</h2>
            <iframe src="https://www.equelle.com" frameborder="0"></iframe>
        </div>
        <div>
            <h2>MegaFood</h2>
            <iframe src="https://www.megafood.com" frameborder="0"></iframe>
        </div>
        <div>
            <h2>Nature Made</h2>
            <iframe src="https://www.naturemade.com" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
